name: Run Tests

on:
    push:
        branches:
            - main
            - master
        paths:
            - "packages/**"
            - "package.json"
            - "package-lock.json"
            - ".github/workflows/test.yml"
    pull_request:
        branches:
            - main
            - master
        paths:
            - "packages/**"
            - "package.json"
            - "package-lock.json"
            - ".github/workflows/test.yml"

jobs:
    test:
        name: Run Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "25"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test
